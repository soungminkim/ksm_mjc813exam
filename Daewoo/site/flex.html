<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Practice</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        background: #f5f5f5;
      }

      h2 {
        margin: 30px 0 10px;
        color: #333;
      }

      .container {
        display: flex;
        gap: 10px; /* spacing between items */
        background: #fff;
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      .item {
        flex: 1; /* items take equal space */
        background: #0077b6;
        color: #fff;
        text-align: center;
        padding: 20px;
        border-radius: 4px;
      }

      /* Example variations */
      .row {
        flex-direction: row; /* default: left to right */
      }

      .row-reverse {
        flex-direction: row-reverse;
      }

      .column {
        flex-direction: column;
      }

      .center {
        justify-content: center; /* main axis */
        align-items: center; /* cross axis */
        height: 150px; /* so we can see vertical centering */
      }

      .space-between {
        justify-content: space-between;
      }

      .space-around {
        justify-content: space-around;
      }

      .space-evenly {
        justify-content: space-evenly;
      }
    </style>
  </head>
  <body>
    <h1>Flexbox Practice</h1>

    <h2>Row (default)</h2>
    <div class="container row">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>

    <h2>Row Reverse</h2>
    <div class="container row-reverse">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
    </div>

    <h2>Column</h2>
    <div class="container column">
      <div class="item">One</div>
      <div class="item">Two</div>
      <div class="item">Three</div>
    </div>

    <h2>Centered (justify + align)</h2>
    <div class="container center">
      <div class="item">Centered</div>
    </div>

    <h2>Space Between</h2>
    <div class="container space-between">
      <div class="item">Left</div>
      <div class="item">Middle</div>
      <div class="item">Right</div>
    </div>

    <h2>Space Around</h2>
    <div class="container space-around">
      <div class="item">One</div>
      <div class="item">Two</div>
      <div class="item">Three</div>
    </div>

    <h2>Space Evenly</h2>
    <div class="container space-evenly">
      <div class="item">Alpha</div>
      <div class="item">Beta</div>
      <div class="item">Gamma</div>
    </div>
  </body>
</html>
