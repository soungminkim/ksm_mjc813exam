<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>재료 카테고리 목록</title>
</head>
<body>
<h1>재료 카테고리 목록</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>이름</th>
    <th>관리</th>
  </tr>
  </thead>
  <tbody>
  {{#categories}}
  <tr>
    <td>{{id}}</td>
    <td>{{name}}</td>
    <td>
      <a href="/view/ingredient-category/edit/{{id}}">수정</a>
      <form action="/view/ingredient-category/delete/{{id}}" method="post" style="display:inline;">
        <button type="submit">삭제</button>
      </form>
    </td>
  </tr>
  {{/categories}}
  </tbody>
</table>
<br>
<a href="/view/ingredient-category/new">새 카테고리 등록</a> | <a href="/">메인으로</a>
</body>
</html>
