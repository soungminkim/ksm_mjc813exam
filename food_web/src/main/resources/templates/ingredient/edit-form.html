<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>재료 수정</title>
</head>
<body>
<h1>재료 수정</h1>
{{#ingredient}}
<form action="/view/ingredient/edit/{{id}}" method="post">
  <input type="hidden" name="id" value="{{id}}" />
  <div>
    <label for="name">재료 이름:</label>
    <input type="text" id="name" name="name" value="{{name}}" />
  </div>
  <div>
    <label for="category">재료 카테고리:</label>
    <select id="category" name="ingredientCategoryId">
      {{#categories}}
      <option value="{{id}}" {{#isSelected}}selected{{/isSelected}}>{{name}}</option>
      {{/categories}}
    </select>
  </div>
  <br>
  <button type="submit">수정 완료</button>
</form>
{{/ingredient}}
<br>
<a href="/view/ingredient">목록으로 돌아가기</a>
</body>
</html>
