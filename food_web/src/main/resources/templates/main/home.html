<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>요리 정보</title>
    {{> ./include/css}}
</head>
<body>
{{> ./include/topmenu}}
<div class="container">
    <div class="row">
            {{#foodList}}
            <div class="col-lg-4 card mb-3">
                <h3 class="card-header">{{food.name}}</h3>
                <div class="card-body">
                    <h5 class="card-title">{{food.foodCategoryDto.name}}</h5>
                </div>
                <div class="card-body">
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" class="d-block user-select-none" width="100%" height="200" aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
                    <rect width="100%" height="100%" fill="#868e96"></rect>
                    <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text>
                </svg>
                <div class="card-body">
                    <p class="card-text">Food Description</p>
                </div>
                {{#foodIngs}}
                <div class="card-body">
                    <span>{{ingredientDto.name}}</span>
                    <span>{{ingredientDto.ingredientCategoryDto.name}}</span>
                    <span>{{capacity}}</span>
                    <span>{{unit}}</span>
                </div>
                {{/foodIngs}}
            </div>
            {{/foodList}}
        </div>
</div>

<script src="/bootswatch/brite/js/bootstrap.bundle.min.js"></script>
<script src="/bootswatch/brite/js/prism.js" data-manual></script>
<script src="/bootswatch/brite/js/custom.js"></script>
<script src="/js/jquery-3.7.1.min.js"></script>
</body>
</html>
