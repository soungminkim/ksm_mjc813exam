<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>수영장 정보 목록</title>
    <link href="/smbg/css/styles.css" rel="stylesheet" />
    <style>
        .wrap {
            margin: 0 auto;
            width: 100%;
            height: 100%;
        }

        .content {
            width: 80%;
            min-height: 150px;
            margin: 20px auto;
        }

        .list-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: flex-start;
        }
        .list-cards .data-row {
            width: calc(33.333% - 16px);
            min-width: 240px;
            box-sizing: border-box;
            margin-bottom: 24px;
        }
        /* 카드 안 여백/둥글게 */
        .list-cards .card {
            border-radius: 14px;
            box-shadow: 0 2px 8px #0001;
            padding: 14px 8px;
        }
        @media (max-width: 900px) {
            .list-cards .data-row { width: calc(50% - 16px); }
        }
        @media (max-width: 600px) {
            .list-cards .data-row { width: 100%; }
        }

        /* ===== 모달 ===== */
        .modal_popup {
            width: 400px;
            min-width: 300px;
            height: auto;
            max-height: 500px;
            margin: 0 auto;
            padding: 24px 16px;
            text-align: center;
            background-color: azure;
            display: flex;
            flex-flow: column;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow-y: auto;
            border-radius: 12px;
            z-index: 9;
        }
        .modal_background {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 8;
        }
    </style>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $.loadData();   // 첫 진입시 목록 조회

            $('#showAddModalButton').click(function () {
                $.openInsertModal();
            });
            $.showInsertPopup = function() {
                $.openInsertModal();
            };
            $('.modalCloseButton').click(function () {
                $.closeModal();
            });
        });

        // 팝업 열 때(추가/수정)
        $.openInsertModal = function(isEdit = false, rowData = null) {
            if(isEdit && rowData) {
                $("#inName").val(rowData.name);
                $("#inPhoneNumber").val(rowData.phoneNumber);
                $("#inAddr").val(rowData.addr);
                $("#inLaneType").val(rowData.laneType);
                $("#inLanes").val(rowData.lanes);
                $("#modalActionBtn").text("수정완료").data("edit-id", rowData.id);
            } else {
                $("#inName").val('');
                $("#inPhoneNumber").val('');
                $("#inAddr").val('');
                $("#inLaneType").val('25');
                $("#inLanes").val('');
                $("#modalActionBtn").text("등록").removeData("edit-id");
            }
            $('.modal_popup').fadeIn(300);
            $('.modal_background').fadeIn(300);
        };

        $.closeModal = function() {
            $('.modal_popup').fadeOut();
            $('.modal_background').fadeOut();
        };

        // 등록/수정 버튼 클릭시
        function handleModalAction() {
            const isEdit = !!$("#modalActionBtn").data("edit-id");
            if(isEdit) {
                $.update($("#modalActionBtn").data("edit-id"));
            } else {
                $.insert();
            }
        }

        // 목록 불러오기
        $.loadData = () => { $.list(); };

        $.list = function() {
            $.ajax({
                url: '/api/v1/swimpool/list',
                type: 'GET'
            }).done(function(result) {
                $("#listPrint .data-row").remove(); // 기존 목록 삭제
                $.printList(result.data);
            }).fail(function(jqXHR) {
                alert("불러오기 실패");
            });
        };

        $.printList = function(list) {
            let strHtml = "";
            for(let i = 0; i < list.length; i++) {
                strHtml += $.makeOneRow(list[i]);
            }
            $("#listPrint").append(strHtml); // 카드들 추가

            $(".btnDetail").off('click').on('click', function() {
                const id = $(this).data("id");
                $.detail(id);
            });
            $(".btnEdit").off('click').on('click', function() {
                const id = $(this).data("id");
                $.getForEdit(id);
            });
            $(".btnDel").off('click').on('click', function() {
                const id = $(this).data("id");
                if(confirm("정말 삭제하시겠습니까?")) $.delete(id);
            });
        };

        // 카드 1개 만들기 (행 감싸는 div만)
        $.makeOneRow = function(item) {
            return `
            <div class="data-row">
                <div class="card h-100">
                    <div class="card-body">
                        <div>이름 : ${item.name}</div>
                        <div>전화 : ${item.phoneNumber}</div>
                        <div>형태 : ${item.laneType}</div>
                        <div>개수 : ${item.lanes}</div>
                        <button class="btnDetail" data-id="${item.id}">상세</button>
                        <button class="btnEdit" data-id="${item.id}">수정</button>
                        <button class="btnDel" data-id="${item.id}">삭제</button>
                    </div>
                </div>
            </div>`;
        };

        // 등록
        $.insert = function() {
            let data = {
                name: $("#inName").val(),
                phoneNumber: $("#inPhoneNumber").val(),
                addr: $("#inAddr").val(),
                laneType: $("#inLaneType").val(),
                lanes: $("#inLanes").val()
            };
            $.ajax({
                url: '/api/v1/swimpool',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data)
            }).done(function() {
                alert("등록 성공!");
                $.closeModal();
                $.loadData();
            }).fail(function() {
                alert("등록 실패!");
            });
        };

        // 상세보기
        $.detail = function(id) {
            $.ajax({
                url: '/api/v1/swimpool/' + id,
                type: 'GET'
            }).done(function(result) {
                let d = result.data;
                alert(
                    `이름: ${d.name}\n전화: ${d.phoneNumber}\n형태: ${d.laneType}\n개수: ${d.lanes}\n주소: ${d.addr}`
                );
            }).fail(function() {
                alert("상세조회 실패!");
            });
        };

        // 수정 폼
        $.getForEdit = function(id) {
            $.ajax({
                url: '/api/v1/swimpool/' + id,
                type: 'GET'
            }).done(function(result) {
                $.openInsertModal(true, result.data);
            }).fail(function() {
                alert("수정정보 불러오기 실패!");
            });
        };

        // 수정 저장
        $.update = function(id) {
            let data = {
                id: id,
                name: $("#inName").val(),
                phoneNumber: $("#inPhoneNumber").val(),
                addr: $("#inAddr").val(),
                laneType: $("#inLaneType").val(),
                lanes: $("#inLanes").val()
            };
            $.ajax({
                url: '/api/v1/swimpool/' + id,
                type: 'PATCH',
                contentType: 'application/json',
                data: JSON.stringify(data)
            }).done(function() {
                alert("수정 성공!");
                $.closeModal();
                $.loadData();
            }).fail(function() {
                alert("수정 실패!");
            });
        };

        // 삭제
        $.delete = function(id) {
            $.ajax({
                url: '/api/v1/swimpool/' + id,
                type: 'DELETE'
            }).done(function() {
                alert("삭제 성공!");
                $.loadData();
            }).fail(function() {
                alert("삭제 실패!");
            });
        };

        // 등록/수정 버튼에 이벤트 바인딩
        $(document).on('click', '#modalActionBtn', handleModalAction);
    </script>
</head>
<body>
<div class="wrap">
    <div class="content" style="z-index: 7;">
        <div id="listPrint" class="list-cards container px-4 px-lg-5">
            <div class="card text-white bg-secondary my-5 py-4 text-center" style="width:100%;">
                <div class="card-body"><p class="text-white m-0">수영장 정보 목록</p></div>
            </div>
            <!-- 카드 리스트가 여기에 추가됨 -->
        </div>
        <div class="modal_popup" style="display: none;">
            <h1>수영장 입력</h1>
            <div><label for="inName">이름 : </label><input type="text" id="inName" name="name" maxlength="20"/></div>
            <div><label for="inPhoneNumber">번호 : </label><input type="text" id="inPhoneNumber" name="phoneNumber" maxlength="20"/></div>
            <div><label for="inAddr">주소 : </label><input type="text" id="inAddr" name="addr" maxlength="20"/></div>
            <div><label for="inLaneType">레인타입 : </label>
                <select id="inLaneType" name="laneType">
                    <option value="25">25</option>
                    <option value="50">50</option>
                </select>
            </div>
            <div><label for="inLanes">레인수 : </label><input type="number" id="inLanes" name="lanes" maxlength="2" /></div>
            <div style="margin-top: 12px;">
                <button id="modalActionBtn">등록</button>
                <button class="modalCloseButton">닫기</button>
            </div>
        </div>
        <div class="modal_background" style="display: none;"></div>
        <div style="margin-top: 24px;">
            <button onclick="$.showInsertPopup();">수영장추가1</button>
            <button id="showAddModalButton">수영장추가2</button>
        </div>
    </div>
</div>
</body>
</html>
