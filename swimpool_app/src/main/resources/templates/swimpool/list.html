<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>ìˆ˜ì˜ì¥ ì •ë³´ ëª©ë¡</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/swimpool-list.css">
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script>
        function setModalMode(mode) {
            $("#inName, #inPhoneNumber, #inAddr, #inLanes").prop("readonly", false);
            $("#inLaneType").prop("disabled", false);
            $("#modalActionBtn").show();
            $(".modalCloseButton").show();
            if (mode === "detail") {
                $("#inName, #inPhoneNumber, #inAddr, #inLanes").prop("readonly", true);
                $("#inLaneType").prop("disabled", true);
                $("#modalActionBtn").hide();
                $(".modalCloseButton").show();
                $(".modal_popup h1").text("ìˆ˜ì˜ì¥ ìƒì„¸ì •ë³´");
            } else if (mode === "edit") {
                $(".modal_popup h1").text("ìˆ˜ì˜ì¥ ì •ë³´ ìˆ˜ì •");
            } else if (mode === "insert") {
                $(".modal_popup h1").text("ìˆ˜ì˜ì¥ ì…ë ¥");
            }
        }

        // ------- ëª©ë¡ ë° í˜ì´ì§• --------
        function loadSwimpoolList(page) {
            const search = $('#searchInput').val() || '';
            const row = $('#rowPerPage').val() || 9;
            $.ajax({
                url: '/api/v1/swimpool/list',
                type: 'GET',
                data: { search: search, page: page, row: row }
            }).done(function(result) {
                renderList(result.data.list || []);
                renderPagination(result.data);
            }).fail(function() {
                alert("ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨");
            });
        }

        function renderList(list) {
            $("#listPrint").empty();
            let html = "";
            for (const item of list) html += makeOneRow(item);
            $("#listPrint").append(html);

            $(".btnDetail").off('click').on('click', function() {
                const id = $(this).data("id");
                showDetail(id);
            });
            $(".btnEdit").off('click').on('click', function() {
                const id = $(this).data("id");
                getForEdit(id);
            });
            $(".btnDel").off('click').on('click', function() {
                const id = $(this).data("id");
                if (confirm("ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) deleteSwimpool(id);
            });
        }

        function renderPagination(data) {
            const totalPages = data.totalPages;
            const curPage = data.page;
            if (!totalPages || totalPages < 2) return $("#pagination").empty();

            let html = '';
            if(curPage > 1) html += `<button class="page-btn" data-page="1">Â«</button>`;
            if(curPage > 1) html += `<button class="page-btn" data-page="${curPage-1}">â€¹</button>`;
            let start = Math.max(1, curPage - 3), end = Math.min(totalPages, curPage + 3);
            for(let i = start; i <= end; i++) {
                html += `<button class="page-btn${i==curPage ? ' cur' : ''}" data-page="${i}">${i}</button>`;
            }
            if(curPage < totalPages) html += `<button class="page-btn" data-page="${curPage+1}">â€º</button>`;
            if(curPage < totalPages) html += `<button class="page-btn" data-page="${totalPages}">Â»</button>`;
            $("#pagination").html(html);

            $(".page-btn").off("click").on("click", function(){
                loadSwimpoolList(parseInt($(this).data("page")));
                window.scrollTo({top:0,behavior:"smooth"});
            });
        }

        function makeOneRow(item) {
            return `
        <div class="data-row">
            <div class="card h-100">
                <div class="card-body">
                    <div>ì´ë¦„ : <b>${item.name}</b></div>
                    <div>ì „í™” : <span style="color:#1575e0">${item.phoneNumber}</span></div>
                    <div>í˜•íƒœ : ${item.laneType}</div>
                    <div>ê°œìˆ˜ : ${item.lanes}</div>
                    <button class="btnDetail" data-id="${item.id}">ìƒì„¸</button>
                    <button class="btnEdit" data-id="${item.id}">ìˆ˜ì •</button>
                    <button class="btnDel" data-id="${item.id}">ì‚­ì œ</button>
                </div>
            </div>
        </div>`;
        }

        // ------- CRUD(ìƒì„¸/ë“±ë¡/ìˆ˜ì •/ì‚­ì œ) -------
        function showDetail(id) {
            $.get('/api/v1/swimpool/' + id)
                .done(function(result) {
                    let d = result.data;
                    $("#inName").val(d.name);
                    $("#inPhoneNumber").val(d.phoneNumber);
                    $("#inAddr").val(d.addr);
                    $("#inLaneType").val(d.laneType);
                    $("#inLanes").val(d.lanes);
                    setModalMode("detail");
                    $('.modal_popup').fadeIn(200);
                    $('.modal_background').fadeIn(180);
                }).fail(function() {
                alert("ìƒì„¸ì¡°íšŒ ì‹¤íŒ¨!");
            });
        }
        function getForEdit(id) {
            $.get('/api/v1/swimpool/' + id)
                .done(function(result) {

                }).fail(function() {
                alert("ìˆ˜ì •ì •ë³´ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨!");
            });
        }
        function insertSwimpool() {
            let data = {
                name: $("#inName").val(),
                phoneNumber: $("#inPhoneNumber").val(),
                addr: $("#inAddr").val(),
                laneType: $("#inLaneType").val(),
                lanes: $("#inLanes").val()
            };
            $.ajax({
                url: '/api/v1/swimpool',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data)
            }).done(function() {
                alert("ë“±ë¡ ì„±ê³µ!");

                loadSwimpoolList(1);
            }).fail(function() {
                alert("ë“±ë¡ ì‹¤íŒ¨!");
            });
        }
        function updateSwimpool(id) {
            let data = {
                id: id,
                name: $("#inName").val(),
                phoneNumber: $("#inPhoneNumber").val(),
                addr: $("#inAddr").val(),
                laneType: $("#inLaneType").val(),
                lanes: $("#inLanes").val()
            };
            $.ajax({
                url: '/api/v1/swimpool/' + id,
                type: 'PATCH',
                contentType: 'application/json',
                data: JSON.stringify(data)
            }).done(function() {
                alert("ìˆ˜ì • ì„±ê³µ!");
                closeModal();
                loadSwimpoolList(1);
            }).fail(function() {
                alert("ìˆ˜ì • ì‹¤íŒ¨!");
            });
        }
        function deleteSwimpool(id) {
            $.ajax({
                url: '/api/v1/swimpool/' + id,
                type: 'DELETE'
            }).done(function() {
                alert("ì‚­ì œ ì„±ê³µ!");
                loadSwimpoolList(1);
            }).fail(function() {
                alert("ì‚­ì œ ì‹¤íŒ¨!");
            });
        }

        // ------- ëª¨ë‹¬ ì˜¤í”ˆ/í´ë¡œì¦ˆ -------
        function openInsertModal(isEdit = false, rowData = null) {
            setModalMode(isEdit ? "edit" : "insert");
            if(isEdit && rowData) {
                $("#inName").val(rowData.name);
                $("#inPhoneNumber").val(rowData.phoneNumber);
                $("#inAddr").val(rowData.addr);
                $("#inLaneType").val(rowData.laneType);
                $("#inLanes").val(rowData.lanes);
                $("#modalActionBtn").text("ìˆ˜ì •ì™„ë£Œ").data("edit-id", rowData.id);
            } else {
                $("#inName").val('');
                $("#inPhoneNumber").val('');
                $("#inAddr").val('');
                $("#inLaneType").val('25');
                $("#inLanes").val('');
                $("#modalActionBtn").text("ë“±ë¡").removeData("edit-id");
            }
            $('.modal_popup').fadeIn(200);
            $('.modal_background').fadeIn(180);
        }
        function closeModal() {
            $('.modal_popup').fadeOut(120);
            $('.modal_background').fadeOut(100);
            setTimeout(function() { setModalMode("insert"); }, 130);
        }

        // ------- ë“±ë¡/ìˆ˜ì • ë²„íŠ¼ í•¸ë“¤ëŸ¬ -------
        function handleModalAction() {
            const isEdit = !!$("#modalActionBtn").data("edit-id");
            if(isEdit) {
                updateSwimpool($("#modalActionBtn").data("edit-id"));
            } else {
                insertSwimpool();
            }
        }

        // ------- ì´ë²¤íŠ¸ ë°”ì¸ë”© -------
        $(document).ready(function(){
            loadSwimpoolList(1); // ìµœì´ˆ 1í˜ì´ì§€

            $('#searchBtn').click(function(){ loadSwimpoolList(1); });
            $('#searchInput').keydown(function(e){ if(e.key === 'Enter') loadSwimpoolList(1); });
            $('#resetBtn').click(function(){ $('#searchInput').val(''); loadSwimpoolList(1); });
            $('#rowPerPage').change(function(){ loadSwimpoolList(1); }); // í–‰ìˆ˜ ë³€ê²½ì‹œ

            // ëª¨ë‹¬/ë“±ë¡/ìˆ˜ì •/ë‹«ê¸° ë²„íŠ¼
            $('#showAddModalButton').click(function () { openInsertModal(); });
            $.showInsertPopup = function() { openInsertModal(); };
            $('.modalCloseButton').click(function () { closeModal(); });
            $(document).on('click', '#modalActionBtn', handleModalAction);
        });
    </script>
