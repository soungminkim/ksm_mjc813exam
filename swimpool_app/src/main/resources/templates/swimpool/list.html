<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>수영장 정보 목록</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f6fafd;
            font-family: 'Roboto', '맑은 고딕', 'Malgun Gothic', Arial, sans-serif;
            color: #222;
            margin: 0;
        }
        .wrap {
            margin: 0 auto;
            width: 100%;
            min-height: 100vh;
        }
        .content {
            width: 95%;
            max-width: 1100px;
            min-height: 150px;
            margin: 40px auto 20px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px #009aff12, 0 1.5px 10px #8ecbff1c;
            padding: 32px 20px 36px 20px;
            position: relative;
        }
        /* 검색바 */
        .search-bar {
            margin-bottom: 26px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .search-bar input[type="text"] {
            flex:1;
            min-width: 120px;
            padding: 10px 14px;
            font-size: 1rem;
            border: 1.5px solid #c0def9;
            border-radius: 9px;
            outline: none;
            transition: border 0.2s;
        }
        .search-bar input[type="text"]:focus {
            border-color: #009aff;
        }
        .search-bar button {
            padding: 9px 18px;
            border-radius: 9px;
            border: none;
            background: #009aff;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 6px #009aff17;
            transition: background 0.2s, transform 0.13s;
        }
        .search-bar button:hover {
            background: #007edb;
            transform: translateY(-2px) scale(1.03);
        }
        .search-bar #resetBtn {
            background: #eee;
            color: #444;
            border: 1px solid #a0b6c9;
        }
        .search-bar #resetBtn:hover {
            background: #e2eaf3;
            color: #1575e0;
        }
        /* 카드 리스트 */
        .list-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
        }
        .list-cards .data-row {
            width: calc(33.333% - 14px);
            min-width: 260px;
            box-sizing: border-box;
            margin-bottom: 14px;
            transition: transform 0.13s, box-shadow 0.18s;
        }
        .list-cards .data-row:hover {
            transform: translateY(-3px) scale(1.02);
            z-index: 2;
        }
        .list-cards .card {
            border-radius: 15px;
            box-shadow: 0 3px 14px #009aff16;
            background: #fafdff;
            padding: 19px 16px 18px 16px;
            border: 1px solid #e4f3ff;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .list-cards .card-body {
            width: 100%;
        }
        .list-cards .card-body > div {
            font-size: 1.05rem;
            margin-bottom: 5px;
        }
        .list-cards .card-body > div:last-child {
            margin-bottom: 0;
        }
        .list-cards .card-body button {
            margin-right: 8px;
            margin-top: 10px;
            background: #eaf6ff;
            border: 1px solid #b4deff;
            color: #0065ba;
            border-radius: 7px;
            padding: 6px 16px;
            font-size: 0.99rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.18s;
        }
        .list-cards .card-body button:hover {
            background: #c6e6fa;
            color: #009aff;
        }
        /* 상단 안내 카드 */
        .info-card {
            width: 100%;
            border-radius: 11px;
            margin-bottom: 22px;
            background: linear-gradient(90deg,#a6d0ffb0 0%,#ffffffa3 100%);
            box-shadow: 0 2px 8px #009aff18;
            text-align: center;
            padding: 18px 0 10px 0;
            font-size: 1.15rem;
            color: #0175bf;
            font-weight: 700;
        }
        /* 모달 */
        .modal_popup {
            width: 350px;
            max-width: 96vw;
            min-width: 260px;
            max-height: 85vh;
            margin: 0 auto;
            padding: 32px 20px 20px 20px;
            text-align: center;
            background-color: #fff;
            display: flex;
            flex-flow: column;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow-y: auto;
            border-radius: 15px;
            box-shadow: 0 6px 30px #009aff1f;
            z-index: 1002;
            border: 2.2px solid #b8dcff;
            animation: modalIn 0.18s;
        }
        @keyframes modalIn {
            from { opacity: 0; transform: translate(-50%, -43%) scale(0.98);}
            to { opacity: 1; transform: translate(-50%, -50%) scale(1);}
        }
        .modal_background {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background-color: rgba(0, 74, 160, 0.16);
            z-index: 1001;
        }
        .modal_popup h1 {
            font-size: 1.34rem;
            color: #1877ff;
            font-weight: 700;
            margin-bottom: 18px;
            letter-spacing: -1px;
        }
        .modal_popup label {
            display: inline-block;
            width: 82px;
            text-align: right;
            font-size: 1.04rem;
            color: #23568b;
            margin-right: 6px;
            margin-bottom: 2px;
        }
        .modal_popup input, .modal_popup select {
            border: 1.3px solid #c0def9;
            border-radius: 8px;
            padding: 7px 10px;
            font-size: 1.04rem;
            margin-bottom: 8px;
            width: 66%;
            transition: border 0.19s;
            outline: none;
            background: #fafdff;
        }
        .modal_popup input:focus, .modal_popup select:focus {
            border: 1.3px solid #009aff;
        }
        .modal_popup > div {
            margin-bottom: 10px;
        }
        .modal_popup button {
            padding: 8px 18px;
            border-radius: 8px;
            border: none;
            background: #009aff;
            color: #fff;
            font-size: 1.07rem;
            font-weight: 600;
            cursor: pointer;
            margin-right: 9px;
            margin-top: 6px;
            transition: background 0.16s, transform 0.13s;
            box-shadow: 0 2px 8px #009aff10;
        }
        .modal_popup .modalCloseButton {
            background: #e0eaff;
            color: #1a417a;
            border: 1px solid #c7dfff;
        }
        .modal_popup button:hover {
            background: #0184d6;
        }
        .modal_popup .modalCloseButton:hover {
            background: #b6d8ff;
            color: #11457b;
        }
        /* 추가 버튼 */
        .add-btns {
            margin-top: 24px;
            display: flex;
            gap: 16px;
        }
        .add-btns button {
            background: linear-gradient(90deg,#4fc3ff 0%, #298aff 80%);
            color: #fff;
            padding: 10px 28px;
            font-size: 1.11rem;
            font-weight: 700;
            border-radius: 11px;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 8px #009aff12;
            transition: background 0.14s, transform 0.13s;
        }
        .add-btns button:hover {
            background: linear-gradient(90deg,#1995e7 0%, #2261c4 100%);
            transform: translateY(-2px) scale(1.04);
        }
        /* 반응형 */
        @media (max-width: 1020px) {
            .list-cards .data-row { width: calc(50% - 10px); }
            .content { padding: 19px 6px 30px 6px; }
        }
        @media (max-width: 700px) {
            .list-cards .data-row { width: 100%; }
            .content { padding: 9px 2vw 14px 2vw;}
        }
        @media (max-width: 480px) {
            .modal_popup label { width: 65px; font-size: 1rem;}
            .modal_popup input, .modal_popup select { width: 57%;}
            .modal_popup { padding: 18px 5vw;}
        }
    </style>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script>
        // 상세/등록/수정 모달 상태를 복구하는 함수
        function setModalMode(mode) {
            // 모두 복구(입력 가능)
            $("#inName, #inPhoneNumber, #inAddr, #inLanes").prop("readonly", false);
            $("#inLaneType").prop("disabled", false);
            $("#modalActionBtn").show();
            $(".modalCloseButton").show();

            if (mode === "detail") {
                // 읽기 전용(상세)
                $("#inName, #inPhoneNumber, #inAddr, #inLanes").prop("readonly", true);
                $("#inLaneType").prop("disabled", true);
                $("#modalActionBtn").hide(); // 등록/수정 숨김
                $(".modalCloseButton").show();
                $(".modal_popup h1").text("수영장 상세정보");
            } else if (mode === "edit") {
                $(".modal_popup h1").text("수영장 정보 수정");
            } else if (mode === "insert") {
                $(".modal_popup h1").text("수영장 입력");
            }
        }

        $(document).ready(function(){
            $.loadData();
            $('#showAddModalButton').click(function () {
                $.openInsertModal();
            });
            $.showInsertPopup = function() {
                $.openInsertModal();
            };
            $('.modalCloseButton').click(function () {
                $.closeModal();
            });
            $('#searchBtn').click(function(){
                $.loadData();
            });
            $('#searchInput').keydown(function(e){
                if(e.key === 'Enter') $.loadData();
            });
            $('#resetBtn').click(function(){
                $('#searchInput').val('');
                $.loadData();
            });
        });

        // 팝업 열 때(추가/수정)
        $.openInsertModal = function(isEdit = false, rowData = null) {
            setModalMode(isEdit ? "edit" : "insert");
            if(isEdit && rowData) {
                $("#inName").val(rowData.name);
                $("#inPhoneNumber").val(rowData.phoneNumber);
                $("#inAddr").val(rowData.addr);
                $("#inLaneType").val(rowData.laneType);
                $("#inLanes").val(rowData.lanes);
                $("#modalActionBtn").text("수정완료").data("edit-id", rowData.id);
            } else {
                $("#inName").val('');
                $("#inPhoneNumber").val('');
                $("#inAddr").val('');
                $("#inLaneType").val('25');
                $("#inLanes").val('');
                $("#modalActionBtn").text("등록").removeData("edit-id");
            }
            $('.modal_popup').fadeIn(200);
            $('.modal_background').fadeIn(180);
        };

        $.closeModal = function() {
            $('.modal_popup').fadeOut(120);
            $('.modal_background').fadeOut(100);
            // 입력 가능상태로 복구 (다음에 등록/수정 누르면 이상없게)
            setTimeout(function() { setModalMode("insert"); }, 130);
        };

        // 상세보기 버튼 클릭시
        $.detail = function(id) {
            $.ajax({
                url: '/api/v1/swimpool/' + id,
                type: 'GET'
            }).done(function(result) {
                let d = result.data;
                $("#inName").val(d.name);
                $("#inPhoneNumber").val(d.phoneNumber);
                $("#inAddr").val(d.addr);
                $("#inLaneType").val(d.laneType);
                $("#inLanes").val(d.lanes);
                setModalMode("detail");
                $('.modal_popup').fadeIn(200);
                $('.modal_background').fadeIn(180);
            }).fail(function() {
                alert("상세조회 실패!");
            });
        };

        // 등록/수정 버튼 클릭시
        function handleModalAction() {
            const isEdit = !!$("#modalActionBtn").data("edit-id");
            if(isEdit) {
                $.update($("#modalActionBtn").data("edit-id"));
            } else {
                $.insert();
            }
        }
        // 목록 불러오기
        $.loadData = function() {
            const keyword = $('#searchInput').val() || '';
            $.list(keyword);
        };
        $.list = function(search = '') {
            $.ajax({
                url: '/api/v1/swimpool/list' + (search ? '?search=' + encodeURIComponent(search) : ''),
                type: 'GET'
            }).done(function(result) {
                $("#listPrint .data-row").remove();
                $.printList(result.data);
            }).fail(function() {
                alert("불러오기 실패");
            });
        };
        $.printList = function(list) {
            let strHtml = "";
            for(let i = 0; i < list.length; i++) {
                strHtml += $.makeOneRow(list[i]);
            }
            $("#listPrint").append(strHtml);
            $(".btnDetail").off('click').on('click', function() {
                const id = $(this).data("id");
                $.detail(id);
            });
            $(".btnEdit").off('click').on('click', function() {
                const id = $(this).data("id");
                $.getForEdit(id);
            });
            $(".btnDel").off('click').on('click', function() {
                const id = $(this).data("id");
                if(confirm("정말 삭제하시겠습니까?")) $.delete(id);
            });
        };
        $.makeOneRow = function(item) {
            return `
            <div class="data-row">
                <div class="card h-100">
                    <div class="card-body">
                        <div>이름 : <b>${item.name}</b></div>
                        <div>전화 : <span style="color:#1575e0">${item.phoneNumber}</span></div>
                        <div>형태 : ${item.laneType}</div>
                        <div>개수 : ${item.lanes}</div>
                        <button class="btnDetail" data-id="${item.id}">상세</button>
                        <button class="btnEdit" data-id="${item.id}">수정</button>
                        <button class="btnDel" data-id="${item.id}">삭제</button>
                    </div>
                </div>
            </div>`;
        };
        $.insert = function() {
            let data = {
                name: $("#inName").val(),
                phoneNumber: $("#inPhoneNumber").val(),
                addr: $("#inAddr").val(),
                laneType: $("#inLaneType").val(),
                lanes: $("#inLanes").val()
            };
            $.ajax({
                url: '/api/v1/swimpool',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data)
            }).done(function() {
                alert("등록 성공!");
                $.closeModal();
                $.loadData();
            }).fail(function() {
                alert("등록 실패!");
            });
        };
        $.getForEdit = function(id) {
            $.ajax({
                url: '/api/v1/swimpool/' + id,
                type: 'GET'
            }).done(function(result) {
                $.openInsertModal(true, result.data);
            }).fail(function() {
                alert("수정정보 불러오기 실패!");
            });
        };
        $.update = function(id) {
            let data = {
                id: id,
                name: $("#inName").val(),
                phoneNumber: $("#inPhoneNumber").val(),
                addr: $("#inAddr").val(),
                laneType: $("#inLaneType").val(),
                lanes: $("#inLanes").val()
            };
            $.ajax({
                url: '/api/v1/swimpool/' + id,
                type: 'PATCH',
                contentType: 'application/json',
                data: JSON.stringify(data)
            }).done(function() {
                alert("수정 성공!");
                $.closeModal();
                $.loadData();
            }).fail(function() {
                alert("수정 실패!");
            });
        };
        $.delete = function(id) {
            $.ajax({
                url: '/api/v1/swimpool/' + id,
                type: 'DELETE'
            }).done(function() {
                alert("삭제 성공!");
                $.loadData();
            }).fail(function() {
                alert("삭제 실패!");
            });
        };
        $(document).on('click', '#modalActionBtn', handleModalAction);
    </script>
</head>
<body>
<div class="wrap">
    <div class="content" style="z-index: 7;">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="이름, 주소 등 검색">
            <button id="searchBtn">🔍 검색</button>
            <button id="resetBtn">전체목록</button>
        </div>
        <div class="info-card">
            수영장 정보 목록
        </div>
        <div id="listPrint" class="list-cards container px-4 px-lg-5"></div>
        <div class="modal_popup" style="display: none;">
            <h1>수영장 입력</h1>
            <div><label for="inName">이름 : </label><input type="text" id="inName" name="name" maxlength="20"/></div>
            <div><label for="inPhoneNumber">번호 : </label><input type="text" id="inPhoneNumber" name="phoneNumber" maxlength="20"/></div>
            <div><label for="inAddr">주소 : </label><input type="text" id="inAddr" name="addr" maxlength="20"/></div>
            <div><label for="inLaneType">레인타입 : </label>
                <select id="inLaneType" name="laneType">
                    <option value="L25M">L25M</option>
                    <option value="L50M">L50M</option>
                </select>
            </div>
            <div><label for="inLanes">레인수 : </label><input type="number" id="inLanes" name="lanes" maxlength="2" /></div>
            <div style="margin-top: 12px;">
                <button id="modalActionBtn">등록</button>
                <button class="modalCloseButton">닫기</button>
            </div>
        </div>
        <div class="modal_background" style="display: none;"></div>
        <div class="add-btns">
            <button onclick="$.showInsertPopup();">수영장 추가 1</button>
            <button id="showAddModalButton">수영장 추가 2</button>
        </div>
    </div>
</div>
</body>
</html>
