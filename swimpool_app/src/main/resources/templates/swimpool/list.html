<!DOCTYPE html>
<html lang="ko">
<head>

    <title>ìˆ˜ì˜ì¥ ì •ë³´ ëª©ë¡</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {

        .wrap {

        .content {

            margin: 40px auto 20px auto;

        /* ê²€ìƒ‰ë°” */
        .search-bar {

        .search-bar input[type="text"] {

            border: 1.5px solid #c0def9;
            border-radius: 9px;
            outline: none;
            transition: border 0.2s;
        }
        .search-bar input[type="text"]:focus {
            border-color: #009aff;
        }
        .search-bar button {
            padding: 9px 18px;
            border-radius: 9px;
            border: none;
            background: #009aff;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 6px #009aff17;
            transition: background 0.2s, transform 0.13s;
        }
        .search-bar button:hover {

        .search-bar #resetBtn {

        }
        .search-bar #resetBtn:hover {

        /* ì¹´ë“œ ë¦¬ìŠ¤íŠ¸ */
        .list-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
        }
        .list-cards .data-row {
            width: calc(33.333% - 14px);
            min-width: 260px;
            box-sizing: border-box;
            margin-bottom: 14px;
            transition: transform 0.13s, box-shadow 0.18s;
        }
        .list-cards .data-row:hover {

        .list-cards .card {

            box-shadow: 0 3px 14px #009aff16;
            background: #fafdff;
            padding: 19px 16px 18px 16px;
            border: 1px solid #e4f3ff;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .list-cards .card-body {
            width: 100%;
        }
        .list-cards .card-body > div {
            font-size: 1.05rem;
            margin-bottom: 5px;
        }
        .list-cards .card-body > div:last-child {

        }
        .list-cards .card-body button {
            margin-right: 8px;
            margin-top: 10px;
            background: #eaf6ff;
            border: 1px solid #b4deff;
            color: #0065ba;
            border-radius: 7px;
            padding: 6px 16px;
            font-size: 0.99rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.18s;
        }
        .list-cards .card-body button:hover {

        }
        /* ìƒë‹¨ ì•ˆë‚´ ì¹´ë“œ */
        .info-card {
            width: 100%;
            border-radius: 11px;
            margin-bottom: 22px;
            background: linear-gradient(90deg,#a6d0ffb0 0%,#ffffffa3 100%);
            box-shadow: 0 2px 8px #009aff18;

            padding: 18px 0 10px 0;

            color: #0175bf;
            font-weight: 700;
        }
        /* ëª¨ë‹¬ */
        .modal_popup {
            width: 350px;
            max-width: 96vw;
            min-width: 260px;
            max-height: 85vh;
            margin: 0 auto;
            padding: 32px 20px 20px 20px;
            text-align: center;
            background-color: #fff;
            display: flex;
            flex-flow: column;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow-y: auto;
            border-radius: 15px;
            box-shadow: 0 6px 30px #009aff1f;
            z-index: 1002;
            border: 2.2px solid #b8dcff;
            animation: modalIn 0.18s;
        }
        @keyframes modalIn {
            from { opacity: 0; transform: translate(-50%, -43%) scale(0.98);}
            to { opacity: 1; transform: translate(-50%, -50%) scale(1);}
        }
        .modal_background {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background-color: rgba(0, 74, 160, 0.16);
            z-index: 1001;
        }
        .modal_popup h1 {
            font-size: 1.34rem;
            color: #1877ff;
            font-weight: 700;
            margin-bottom: 18px;
            letter-spacing: -1px;
        }
        .modal_popup label {
            display: inline-block;
            width: 82px;
            text-align: right;
            font-size: 1.04rem;
            color: #23568b;
            margin-right: 6px;
            margin-bottom: 2px;
        }
        .modal_popup input, .modal_popup select {
            border: 1.3px solid #c0def9;
            border-radius: 8px;
            padding: 7px 10px;
            font-size: 1.04rem;
            margin-bottom: 8px;
            width: 66%;
            transition: border 0.19s;
            outline: none;
            background: #fafdff;
        }
        .modal_popup input:focus, .modal_popup select:focus {
            border: 1.3px solid #009aff;
        }
        .modal_popup > div {
            margin-bottom: 10px;
        }
        .modal_popup button {
            padding: 8px 18px;
            border-radius: 8px;
            border: none;
            background: #009aff;
            color: #fff;
            font-size: 1.07rem;
            font-weight: 600;
            cursor: pointer;
            margin-right: 9px;
            margin-top: 6px;
            transition: background 0.16s, transform 0.13s;
            box-shadow: 0 2px 8px #009aff10;
        }
        .modal_popup .modalCloseButton {
            background: #e0eaff;
            color: #1a417a;
            border: 1px solid #c7dfff;
        }
        .modal_popup button:hover {
            background: #0184d6;
        }
        .modal_popup .modalCloseButton:hover {
            background: #b6d8ff;
            color: #11457b;
        }
        /* ì¶”ê°€ ë²„íŠ¼ */
        .add-btns {
            margin-top: 24px;
            display: flex;
            gap: 16px;
        }
        .add-btns button {
            background: linear-gradient(90deg,#4fc3ff 0%, #298aff 80%);
            color: #fff;
            padding: 10px 28px;
            font-size: 1.11rem;
            font-weight: 700;
            border-radius: 11px;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 8px #009aff12;
            transition: background 0.14s, transform 0.13s;
        }
        .add-btns button:hover {
            background: linear-gradient(90deg,#1995e7 0%, #2261c4 100%);
            transform: translateY(-2px) scale(1.04);
        }
        /* ë°˜ì‘í˜• */
        @media (max-width: 1020px) {
            .list-cards .data-row { width: calc(50% - 10px); }
            .content { padding: 19px 6px 30px 6px; }
        }
        @media (max-width: 700px) {
            .list-cards .data-row { width: 100%; }
            .content { padding: 9px 2vw 14px 2vw;}
        }
        @media (max-width: 480px) {
            .modal_popup label { width: 65px; font-size: 1rem;}
            .modal_popup input, .modal_popup select { width: 57%;}
            .modal_popup { padding: 18px 5vw;}
        }
    </style>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script>
        // ìƒì„¸/ë“±ë¡/ìˆ˜ì • ëª¨ë‹¬ ìƒíƒœë¥¼ ë³µêµ¬í•˜ëŠ” í•¨ìˆ˜
        function setModalMode(mode) {
            // ëª¨ë‘ ë³µêµ¬(ì…ë ¥ ê°€ëŠ¥)
            $("#inName, #inPhoneNumber, #inAddr, #inLanes").prop("readonly", false);
            $("#inLaneType").prop("disabled", false);
            $("#modalActionBtn").show();
            $(".modalCloseButton").show();

            if (mode === "detail") {
                // ì½ê¸° ì „ìš©(ìƒì„¸)
                $("#inName, #inPhoneNumber, #inAddr, #inLanes").prop("readonly", true);
                $("#inLaneType").prop("disabled", true);
                $("#modalActionBtn").hide(); // ë“±ë¡/ìˆ˜ì • ìˆ¨ê¹€
                $(".modalCloseButton").show();
                $(".modal_popup h1").text("ìˆ˜ì˜ì¥ ìƒì„¸ì •ë³´");
            } else if (mode === "edit") {
                $(".modal_popup h1").text("ìˆ˜ì˜ì¥ ì •ë³´ ìˆ˜ì •");
            } else if (mode === "insert") {
                $(".modal_popup h1").text("ìˆ˜ì˜ì¥ ì…ë ¥");
            }
        }

        $(document).ready(function(){
            $.loadData();
            $('#showAddModalButton').click(function () {
                $.openInsertModal();
            });
            $.showInsertPopup = function() {
                $.openInsertModal();
            };
            $('.modalCloseButton').click(function () {
                $.closeModal();
            });
            $('#searchBtn').click(function(){
                $.loadData();
            });
            $('#searchInput').keydown(function(e){
                if(e.key === 'Enter') $.loadData();
            });
            $('#resetBtn').click(function(){
                $('#searchInput').val('');
                $.loadData();
            });
        });

        // íŒì—… ì—´ ë•Œ(ì¶”ê°€/ìˆ˜ì •)
        $.openInsertModal = function(isEdit = false, rowData = null) {
            setModalMode(isEdit ? "edit" : "insert");
            if(isEdit && rowData) {
                $("#inName").val(rowData.name);
                $("#inPhoneNumber").val(rowData.phoneNumber);
                $("#inAddr").val(rowData.addr);
                $("#inLaneType").val(rowData.laneType);
                $("#inLanes").val(rowData.lanes);
                $("#modalActionBtn").text("ìˆ˜ì •ì™„ë£Œ").data("edit-id", rowData.id);
            } else {
                $("#inName").val('');
                $("#inPhoneNumber").val('');
                $("#inAddr").val('');
                $("#inLaneType").val('25');
                $("#inLanes").val('');
                $("#modalActionBtn").text("ë“±ë¡").removeData("edit-id");
            }
            $('.modal_popup').fadeIn(200);
            $('.modal_background').fadeIn(180);
        };

        $.closeModal = function() {
            $('.modal_popup').fadeOut(120);
            $('.modal_background').fadeOut(100);
            // ì…ë ¥ ê°€ëŠ¥ìƒíƒœë¡œ ë³µêµ¬ (ë‹¤ìŒì— ë“±ë¡/ìˆ˜ì • ëˆ„ë¥´ë©´ ì´ìƒì—†ê²Œ)
            setTimeout(function() { setModalMode("insert"); }, 130);
        };

        // ìƒì„¸ë³´ê¸° ë²„íŠ¼ í´ë¦­ì‹œ
        $.detail = function(id) {
            $.ajax({
                url: '/api/v1/swimpool/' + id,
                type: 'GET'
            }).done(function(result) {
                let d = result.data;
                $("#inName").val(d.name);
                $("#inPhoneNumber").val(d.phoneNumber);
                $("#inAddr").val(d.addr);
                $("#inLaneType").val(d.laneType);
                $("#inLanes").val(d.lanes);
                setModalMode("detail");
                $('.modal_popup').fadeIn(200);
                $('.modal_background').fadeIn(180);
            }).fail(function() {
                alert("ìƒì„¸ì¡°íšŒ ì‹¤íŒ¨!");
            });
        };

        // ë“±ë¡/ìˆ˜ì • ë²„íŠ¼ í´ë¦­ì‹œ
        function handleModalAction() {
            const isEdit = !!$("#modalActionBtn").data("edit-id");
            if(isEdit) {
                $.update($("#modalActionBtn").data("edit-id"));
            } else {
                $.insert();
            }
        }
        // ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        $.loadData = function() {
            const keyword = $('#searchInput').val() || '';
            $.list(keyword);
        };
        $.list = function(search = '') {
            $.ajax({
                url: '/api/v1/swimpool/list' + (search ? '?search=' + encodeURIComponent(search) : ''),
                type: 'GET'
            }).done(function(result) {
                $("#listPrint .data-row").remove();
                $.printList(result.data);
            }).fail(function() {
                alert("ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨");
            });
        };
        $.printList = function(list) {
            let strHtml = "";
            for(let i = 0; i < list.length; i++) {
                strHtml += $.makeOneRow(list[i]);
            }
            $("#listPrint").append(strHtml);
            $(".btnDetail").off('click').on('click', function() {
                const id = $(this).data("id");
                $.detail(id);
            });
            $(".btnEdit").off('click').on('click', function() {
                const id = $(this).data("id");
                $.getForEdit(id);
            });
            $(".btnDel").off('click').on('click', function() {
                const id = $(this).data("id");
                if(confirm("ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) $.delete(id);
            });
        };
        $.makeOneRow = function(item) {
            return `
            <div class="data-row">
                <div class="card h-100">
                    <div class="card-body">
                        <div>ì´ë¦„ : <b>${item.name}</b></div>
                        <div>ì „í™” : <span style="color:#1575e0">${item.phoneNumber}</span></div>
                        <div>í˜•íƒœ : ${item.laneType}</div>
                        <div>ê°œìˆ˜ : ${item.lanes}</div>
                        <button class="btnDetail" data-id="${item.id}">ìƒì„¸</button>
                        <button class="btnEdit" data-id="${item.id}">ìˆ˜ì •</button>
                        <button class="btnDel" data-id="${item.id}">ì‚­ì œ</button>
                    </div>
                </div>
            </div>`;
        };
        $.insert = function() {
            let data = {
                name: $("#inName").val(),
                phoneNumber: $("#inPhoneNumber").val(),
                addr: $("#inAddr").val(),
                laneType: $("#inLaneType").val(),
                lanes: $("#inLanes").val()
            };
            $.ajax({
                url: '/api/v1/swimpool',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data)
            }).done(function() {
                alert("ë“±ë¡ ì„±ê³µ!");
                $.closeModal();
                $.loadData();
            }).fail(function() {
                alert("ë“±ë¡ ì‹¤íŒ¨!");
            });
        };
        $.getForEdit = function(id) {
            $.ajax({
                url: '/api/v1/swimpool/' + id,
                type: 'GET'
            }).done(function(result) {
                $.openInsertModal(true, result.data);
            }).fail(function() {
                alert("ìˆ˜ì •ì •ë³´ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨!");
            });
        };
        $.update = function(id) {
            let data = {
                id: id,
                name: $("#inName").val(),
                phoneNumber: $("#inPhoneNumber").val(),
                addr: $("#inAddr").val(),
                laneType: $("#inLaneType").val(),
                lanes: $("#inLanes").val()
            };
            $.ajax({
                url: '/api/v1/swimpool/' + id,
                type: 'PATCH',
                contentType: 'application/json',
                data: JSON.stringify(data)
            }).done(function() {
                alert("ìˆ˜ì • ì„±ê³µ!");
                $.closeModal();
                $.loadData();
            }).fail(function() {
                alert("ìˆ˜ì • ì‹¤íŒ¨!");
            });
        };
        $.delete = function(id) {
            $.ajax({
                url: '/api/v1/swimpool/' + id,
                type: 'DELETE'
            }).done(function() {
                alert("ì‚­ì œ ì„±ê³µ!");
                $.loadData();
            }).fail(function() {
                alert("ì‚­ì œ ì‹¤íŒ¨!");
            });
        };
        $(document).on('click', '#modalActionBtn', handleModalAction);
    </script>
</head>
<body>
<div class="wrap">
    <div class="content" style="z-index: 7;">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="ì´ë¦„, ì£¼ì†Œ ë“± ê²€ìƒ‰">
            <button id="searchBtn">ğŸ” ê²€ìƒ‰</button>
            <button id="resetBtn">ì „ì²´ëª©ë¡</button>
        </div>
        <div class="info-card">

        </div>
        <div id="listPrint" class="list-cards container px-4 px-lg-5"></div>
        <div class="modal_popup" style="display: none;">
            <h1>ìˆ˜ì˜ì¥ ì…ë ¥</h1>
            <div><label for="inName">ì´ë¦„ : </label><input type="text" id="inName" name="name" maxlength="20"/></div>
            <div><label for="inPhoneNumber">ë²ˆí˜¸ : </label><input type="text" id="inPhoneNumber" name="phoneNumber" maxlength="20"/></div>
            <div><label for="inAddr">ì£¼ì†Œ : </label><input type="text" id="inAddr" name="addr" maxlength="20"/></div>

            <div style="margin-top: 12px;">

        </div>
        <div class="modal_background" style="display: none;"></div>
        <div class="add-btns">
            <button onclick="$.showInsertPopup();">ìˆ˜ì˜ì¥ ì¶”ê°€ 1</button>
            <button id="showAddModalButton">ìˆ˜ì˜ì¥ ì¶”ê°€ 2</button>

    </div>
</div>
</body>
