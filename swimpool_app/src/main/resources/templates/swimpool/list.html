        .list-cards .card {

            position: absolute;

        .modal_background {

    </style>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $.loadData();   // ì²« ì§„ì…ì‹œ ëª©ë¡ ì¡°íšŒ

            $('#showAddModalButton').click(function () {

            });
            $.showInsertPopup = function() {
                $.openInsertModal();
            };
            $('.modalCloseButton').click(function () {
                $.closeModal();
            });
            $('#searchBtn').click(function(){
                $.loadData();
            });
            $('#searchInput').keydown(function(e){
                if(e.key === 'Enter') $.loadData();
            });
            $('#resetBtn').click(function(){

        });

        // íŒì—… ì—´ ë•Œ(ì¶”ê°€/ìˆ˜ì •)
        $.openInsertModal = function(isEdit = false, rowData = null) {
            if(isEdit && rowData) {
                $("#inName").val(rowData.name);
                $("#inPhoneNumber").val(rowData.phoneNumber);
                $("#inAddr").val(rowData.addr);
                $("#inLaneType").val(rowData.laneType);
                $("#inLanes").val(rowData.lanes);
                $("#modalActionBtn").text("ìˆ˜ì •ì™„ë£Œ").data("edit-id", rowData.id);
            } else {
                $("#inName").val('');
                $("#inPhoneNumber").val('');
                $("#inAddr").val('');
                $("#inLaneType").val('25');
                $("#inLanes").val('');
                $("#modalActionBtn").text("ë“±ë¡").removeData("edit-id");
            }
            $('.modal_popup').fadeIn(300);
            $('.modal_background').fadeIn(300);
        };

        $.closeModal = function() {
            $('.modal_popup').fadeOut();
            $('.modal_background').fadeOut();
        };

        // ë“±ë¡/ìˆ˜ì • ë²„íŠ¼ í´ë¦­ì‹œ
        function handleModalAction() {
            const isEdit = !!$("#modalActionBtn").data("edit-id");
            if(isEdit) {

            } else {
                $.insert();
            }
        }

        // ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        $.loadData = function() {
            const keyword = $('#searchInput').val() || '';
            $.list(keyword);
        };

        $.list = function(search = '') {
            $.ajax({
                url: '/api/v1/swimpool/list' + (search ? '?search=' + encodeURIComponent(search) : ''),
                type: 'GET'
            }).done(function(result) {

            }).fail(function() {
                alert("ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨");
            });
        };

        $.printList = function(list) {
            let strHtml = "";
            for(let i = 0; i < list.length; i++) {
                strHtml += $.makeOneRow(list[i]);
            }
            $("#listPrint").append(strHtml); // ì¹´ë“œë“¤ ì¶”ê°€

            $(".btnDetail").off('click').on('click', function() {
                const id = $(this).data("id");
                $.detail(id);
            });
            $(".btnEdit").off('click').on('click', function() {
                const id = $(this).data("id");
                $.getForEdit(id);
            });
            $(".btnDel").off('click').on('click', function() {
                const id = $(this).data("id");
                if(confirm("ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) $.delete(id);
            });
        };

        // ì¹´ë“œ 1ê°œ ë§Œë“¤ê¸° (í–‰ ê°ì‹¸ëŠ” divë§Œ)
        $.makeOneRow = function(item) {
            return `

                    <div class="card-body">
                        <div>ì´ë¦„ : ${item.name}</div>
                        <div>ì „í™” : ${item.phoneNumber}</div>
                        <div>í˜•íƒœ : ${item.laneType}</div>
                        <div>ê°œìˆ˜ : ${item.lanes}</div>
                        <button class="btnDetail" data-id="${item.id}">ìƒì„¸</button>
                        <button class="btnEdit" data-id="${item.id}">ìˆ˜ì •</button>
                        <button class="btnDel" data-id="${item.id}">ì‚­ì œ</button>
                    </div>
                </div>
            </div>`;
        };

        // ë“±ë¡
        $.insert = function() {
            let data = {
                name: $("#inName").val(),
                phoneNumber: $("#inPhoneNumber").val(),
                addr: $("#inAddr").val(),
                laneType: $("#inLaneType").val(),
                lanes: $("#inLanes").val()
            };
            $.ajax({
                url: '/api/v1/swimpool',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data)
            }).done(function() {
                alert("ë“±ë¡ ì„±ê³µ!");
                $.closeModal();
                $.loadData();
            }).fail(function() {
                alert("ë“±ë¡ ì‹¤íŒ¨!");
            });
        };

        // ìƒì„¸ë³´ê¸°
        $.detail = function(id) {
            $.ajax({
                url: '/api/v1/swimpool/' + id,
                type: 'GET'
            }).done(function(result) {

                alert(
                    `ì´ë¦„: ${d.name}\nì „í™”: ${d.phoneNumber}\ní˜•íƒœ: ${d.laneType}\nê°œìˆ˜: ${d.lanes}\nì£¼ì†Œ: ${d.addr}`
                );
            }).fail(function() {
                alert("ìƒì„¸ì¡°íšŒ ì‹¤íŒ¨!");
            });
        };

        // ìˆ˜ì • í¼
        $.getForEdit = function(id) {
            $.ajax({
                url: '/api/v1/swimpool/' + id,

            }).done(function(result) {

            }).fail(function() {

            });
        };

        // ìˆ˜ì • ì €ì¥
        $.update = function(id) {
            let data = {

                name: $("#inName").val(),
                phoneNumber: $("#inPhoneNumber").val(),
                addr: $("#inAddr").val(),
                laneType: $("#inLaneType").val(),
                lanes: $("#inLanes").val()
            };
            $.ajax({
                url: '/api/v1/swimpool/' + id,

                data: JSON.stringify(data)

                alert("ìˆ˜ì • ì„±ê³µ!");

        // ì‚­ì œ

        // ë“±ë¡/ìˆ˜ì • ë²„íŠ¼ì— ì´ë²¤íŠ¸ ë°”ì¸ë”©
        $(document).on('click', '#modalActionBtn', handleModalAction);
    </script>
</head>
